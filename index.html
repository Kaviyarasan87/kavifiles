<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-container">
        <header>
            <h1>Unlock Your Full Potential</h1>
            <p>Get our free e-book and learn how to master the skills you need to succeed in your career.</p>
        </header>
        
        <section class="cta">
            <button id="cta-btn">Get Your Free E-book</button>
        </section>

        <section id="form-section" class="form-container hidden">
            <h2>Sign Up to Receive the E-book for kavi</h2>
            <form id="signup-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <button type="submit">Download Now</button>
            </form>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
